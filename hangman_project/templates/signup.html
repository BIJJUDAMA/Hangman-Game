{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game - Sign Up</title>
    <!-- Bootstrap & Animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
</head>

<body>

    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>


    <div class="home-card animate__animated animate__fadeIn text-center shadow">
        <h1 class="home-title animate__animated animate__zoomInDown mb-4">Register</h1>
        <form id="signupForm" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3 animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
                    <label for="userNameInput" class="form-label login-label">Username</label>
                    <input type="text" class="form-control login-input" id="userNameInput"
                        placeholder="Enter your username" required aria-describedby="userNameInvalidFeedback">
                    <div id="userNameInvalidFeedback" class="invalid-feedback">Please enter a username.</div>
                </div>
                <div class="col-md-6 mb-3 animate__animated animate__fadeInUp" style="animation-delay: 0.3s;">
                    <label for="userEmailInput" class="form-label login-label">Email</label>
                    <input type="email" class="form-control login-input" id="userEmailInput"
                        placeholder="Enter your email" required aria-describedby="userEmailInvalidFeedback">
                    <div id="userEmailInvalidFeedback" class="invalid-feedback">Please enter a valid email address.</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3 animate__animated animate__fadeInUp" style="animation-delay: 0.4s;">
                    <label for="passwordInput" class="form-label login-label">Password</label>
                    <input type="password" class="form-control login-input" id="passwordInput" placeholder="Enter your password" 
                           required minlength="8" aria-describedby="passwordInvalidFeedback">
                    <div id="passwordInvalidFeedback" class="invalid-feedback">Please enter a password (min 8 characters).</div>
                </div>
                <div class="col-md-6 mb-4 animate__animated animate__fadeInUp" style="animation-delay: 0.5s;">
                    <label for="confirmPasswordInput" class="form-label login-label">Confirm Password</label>
                    <input type="password" class="form-control login-input" id="confirmPasswordInput"
                        placeholder="Confirm your password" required aria-describedby="confirmPasswordInvalidFeedback">
                    <div id="confirmPasswordInvalidFeedback" class="invalid-feedback">Passwords do not match.</div>
                </div>
            </div>
                <div id="serverErrorMessage" class="text-danger mt-2 mb-2 animate__animated animate__fadeIn" style="min-height: 1.5em;"></div>
            <button type="submit" class="btn btn-signup animate__animated animate__fadeInUp"
                style="animation-delay: 0.7s;">
                Sign Up
            </button>
        </form>

        <div class="mt-3 text-center">
            <div class="animate__animated animate__fadeInUp" style="animation-delay: 0.9s;">
                <a href="{% url 'index' %}" class="link d-block mb-2">Back to Home</a>
            </div>
            <div class="animate__animated animate__fadeInUp" style="animation-delay: 1.1s; color:#388e8e;">
                <p class="mb-0">Already have an account? <a href="{% url 'login_page' %}" class="link"><strong>Login</strong></a>
                </p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script> const loginPageUrl = "{% url 'login_page' %}"; </script>
    <script src="{% static 'js/signup.js' %}"></script>
    
</body>

</html>
