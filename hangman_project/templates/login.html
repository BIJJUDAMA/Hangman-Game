{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game - Login</title>
    <!-- Bootstrap & Animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
</head>


<body >

    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>


        <div class="home-card animate__animated animate__fadeIn text-center shadow">
            <h1 class="home-title animate__animated animate__zoomInDown mb-4">Login</h1>
            <form id="loginForm" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3 animate__animated animate__fadeInUp" style="animation-delay: 0.3s;">
                    <label for="loginIdentifierInput" class="form-label login-label">Email or Username</label>
                    <input type="text" class="form-control login-input" id="loginIdentifierInput" placeholder="Enter your Email or Username" required aria-describedby="loginIdentifierInvalidFeedback">
                    <div id="loginIdentifierInvalidFeedback" class="invalid-feedback">Please enter your email or username.</div>
                </div>
                <div class="mb-4 animate__animated animate__fadeInUp" style="animation-delay: 0.4s;">
                    <label for="passwordInput" class="form-label login-label">Password</label>
                <input type="password" class="form-control login-input" id="passwordInput" placeholder="Enter your password" required minlength="8" aria-describedby="passwordInvalidFeedback">
                <div id="passwordInvalidFeedback" class="invalid-feedback">Please enter your password (min 8 characters).</div>
                </div>

                <div id="serverErrorMessage" class="text-danger mt-2 mb-2 animate_ss_animated animate__fadeIn animate__fast"></div>

                <button type="submit" class="btn btn-login animate__animated animate__fadeInUp" style="animation-delay: 0.6s;">
                    Login
                </button>
            </form>
            
            <div class="mt-3 text-center">
                <div class="animate__animated animate__fadeInUp" style="animation-delay: 0.8s;">
                    <a href="{% url 'index' %}" class="link d-block mb-2">Back to Home</a>
                </div>
                <div class="animate__animated animate__fadeInUp" style="animation-delay: 1.0s; color:#388e8e;">
                    <p class="mb-0">Don't have an account? <a href="{% url 'signup_page' %}" class="link"><strong>Register</strong></a></p>
                </div>
            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script> const gamePageUrl = "{% url 'game_page' %}";</script>
        <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
